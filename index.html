<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Clock Alarm</title>
  </head>
  <body>
    <h1>Clock</h1>
    <div>
      <h2 class="time-display"></h2>
    </div>
    <div class="snooze" hidden>
      <button type="button" name="snooze">SNOOZE!</button>
    </div>

    <form id="alarm-set">
      <input type="time" name="name" id="time">
      <button type="button" name="alarm-set">Set Alarm</button>
    </form>
  </body>
</html>
