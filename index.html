<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Clock Alarm</title>
  </head>
  <body>
    <div class="container">
      <div class="col-md-6">
        <h1>Clock</h1>
        <div>
          <h2 class="time-display"></h2>
        </div>
        <form class="snooze">
          <button type="button" id="snooze" name="snooze">SNOOZE!</button>
        </form>

        <form id="alarm-set">
          <input type="time" name="name" id="time">
          <button type="submit" >Set Alarm</button>
        </form>
        <div>
          <h4 class="alarm-time"></h4>
        </div>
      </div>
      <div class="col-md-6">
        <h1>Weather</h1>
        <label for="location">Enter a location:</label>
        <input id="location" type="text">
        <button class="btn btn-default" id="weatherLocation">Get Weather!</button>
        <div class="showWeather"></div>
      </div>
    </div>
  </body>
</html>
